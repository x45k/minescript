name: Build Minecraft Mod

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Add repository credentials if needed
        run: |
          if [ -n "${{ secrets.MAVEN_USER }}" ] && [ -n "${{ secrets.MAVEN_PASS }}" ]; then
            echo "Adding repository credentials to gradle.properties"
            echo "org.gradle.jvmargs=-DmyRepoUser=${{ secrets.MAVEN_USER }} -DmyRepoPass=${{ secrets.MAVEN_PASS }}" >> gradle.properties
          fi

      - name: Build with Gradle
        run: ./gradlew fabric:build --no-daemon

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: mod-jar
          path: build/libs/*.jar